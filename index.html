<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
<!--
    <div class="numOfGames">
      <h2 id="gamePlays">number of games: <br>0</h2>
    </div> -->

    <div class="score-board">
        <h2 id="gamePlays">number of games: <br>0</h2>
      <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>paper covers rock. You win</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="rock.png" alt="r">
      </div>

      <div class="choice" id="p">
        <img src="paper.png" alt="p">
      </div>

      <div class="choice" id="s">
        <img src="scissors.png" alt="s">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
<<script src="app.js" charset="utf-8"></script>

  </body>
</html>
